<mat-card appearance="outlined" cdkDrag [id]="task.id">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="date-info">
      <mat-icon>event</mat-icon>
      <div>Added: {{ task.createdAt | date }}</div>
    </div>
    <div class="date-info">
      <mat-icon>event</mat-icon>
      <div>Deadline: {{ task.targetTime | date }}</div>
    </div>
    <p>{{ task.description }}</p>
    <mat-icon [class]="priorityIcon.class">{{ priorityIcon.name }}</mat-icon>
  </mat-card-content>
  @if(task.assignedToId) {
  <mat-card-actions align-content="end">
    assigned to {{ task.assignedToId }}
  </mat-card-actions>
  }
</mat-card>
